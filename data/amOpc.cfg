|-*  AMOPC.CFG - OPC A&E Client CONFIGURATION FILE
*
*    This file is used to define the characteristics for all OPC A&E Clients
*
*    Message field use:
*
*    Field   Contents
*       0    Service ID for AMOPC process
*       1    Node ID where the OPC A&E Server is located
*       2    Name of the OPC A&E Server
*       3    Resource used for alarms
*       4    Message string
