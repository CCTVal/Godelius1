|-*  AMLP.CFG - ALARM LOG PRINTER CONFIGURATION FILE
*
*    This file is used to define the characteristics for all Alarm Log Printer
*
*    Message field use:
*
*    Field   Contents
*       0    Service ID for AMLP process
*       1    Node ID where the process will run and port is located 
*       2    Port ID where log is written
*       3    Page Width (Should be 132 or 80)
*       4    Page Length (maximum number of lines to be written to a page
*       5    Redundant Printer (Y/N)
*       6    Print Header (Y/N)
*       7    Alarm Actions (GCAD) (which actions to print)
*
